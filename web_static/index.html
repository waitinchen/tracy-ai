    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.159.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.159.0/examples/jsm/"

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // å°‡ THREE è¨­ç‚ºå…¨åŸŸè®Šæ•¸ï¼ˆä¾›å°è©±åŠŸèƒ½ä½¿ç”¨ï¼‰
        window.THREE = THREE;
        
        const containerElement = document.querySelector('.container');
        const canvasContainer = document.getElementById('canvas-container');

        // === 3D å‹•ç•«å ´æ™¯ ===
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 1000);
        camera.position.z = 4;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x000000, 0);
        canvasContainer.appendChild(renderer.domElement);

        function updateRendererSize() {
            const width = containerElement.clientWidth;
            const height = containerElement.clientHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        updateRendererSize();

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // === é›²éœ§ç²’å­ ===
        const sphereRadius = 1.5;
        const particleCount = 3000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        const opacities = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            const r = Math.cbrt(Math.random()) * sphereRadius;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);
            positions.set([x, y, z], i * 3);
            const color = new THREE.Color(`hsl(${Math.random() * 360}, 100%, 65%)`);
            colors.set([color.r, color.g, color.b], i * 3);
            opacities[i] = 0.85 + Math.random() * 0.10;
        }

        const geometry = new THREE.BufferGeometry();
        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('opacity', new THREE.BufferAttribute(opacities, 1));

        const material = new THREE.PointsMaterial({
            size: 0.01,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending
        });

        material.onBeforeCompile = (shader) => {
            shader.vertexShader = shader.vertexShader
                .replace(
                    '#include <common>',
                    '#include <common>\nattribute float opacity;\nvarying float vOpacity;'
                )
                .replace(
                    '#include <color_vertex>',
                    '#include <color_vertex>\n\tvOpacity = opacity;'
                );

            shader.fragmentShader = shader.fragmentShader
                .replace(
                    '#include <common>',
                    '#include <common>\nvarying float vOpacity;'
                )
                .replace(
                    'gl_FragColor = vec4( outgoingLight, diffuseColor.a );',
                    'gl_FragColor = vec4( outgoingLight, diffuseColor.a * vOpacity );'
                );
        };

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // === äº’å‹•æ§åˆ¶ ===
        const pointer = new THREE.Vector2();
        const attractor = new THREE.Vector3();
        const raycaster = new THREE.Raycaster();
        let isTouching = false;

        function setPointerFromClient(x, y) {
            const rect = canvasContainer.getBoundingClientRect();
            pointer.x = ((x - rect.left) / rect.width) * 2 - 1;
            pointer.y = -((y - rect.top) / rect.height) * 2 + 1;
        }

        window.addEventListener('mousemove', (e) => {
            if (!isTouching) setPointerFromClient(e.clientX, e.clientY);
        });

        window.addEventListener('touchstart', (e) => {
            isTouching = true;
            const touch = e.touches[0];
            setPointerFromClient(touch.clientX, touch.clientY);
        });

        window.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            setPointerFromClient(touch.clientX, touch.clientY);
        });

        window.addEventListener('touchend', () => { isTouching = false; });

        // === 3D å‹•ç•«å¾ªç’° ===
        function animate3D() {
            requestAnimationFrame(animate3D);
            controls.update();

            const pos = geometry.attributes.position.array;
            const t = Date.now() * 0.001;

            // ç²’å­æ¼‚æµ®
            material.opacity = 0.8 + Math.sin(t * 3) * 0.1;
            for (let i = 0; i < particleCount; i++) {
                let i3 = i * 3;
                pos[i3] += Math.sin(t + i) * 0.0008;
                pos[i3 + 1] += Math.cos(t * 1.1 + i * 1.3) * 0.0008;
                pos[i3 + 2] += Math.sin(t * 0.7 + i * 1.5) * 0.0008;
            }

            // å¸å¼•äº’å‹•
            raycaster.setFromCamera(pointer, camera);
            if (isTouching || Math.random() < 0.02) {
                const direction = new THREE.Vector3(pointer.x, pointer.y, 0.5)
                    .unproject(camera)
                    .sub(camera.position)
                    .normalize();
                attractor.copy(camera.position).add(direction.multiplyScalar(1.5));
                for (let i = 0; i < particleCount; i++) {
                    let i3 = i * 3;
                    const dx = attractor.x - pos[i3];
                    const dy = attractor.y - pos[i3 + 1];
                    const dz = attractor.z - pos[i3 + 2];
                    pos[i3] += dx * 0.015;
                    pos[i3 + 1] += dy * 0.015;
                    pos[i3 + 2] += dz * 0.015;
                }
            }

            geometry.attributes.position.needsUpdate = true;
            renderer.render(scene, camera);
        }

        animate3D();

        // === è¦–çª—èª¿æ•´ ===
        window.addEventListener('resize', () => {
            updateRendererSize();
        });
    </script>

    <script>
        // === å°è©±åŠŸèƒ½ ===
        const API_BASE = window.location.origin;
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const status = document.getElementById('status');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(text, isUser, taggedText = null, audioUrl = null) {
            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;

            let content = '';
            
            // æå–æ¨™ç±¤ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            let displayText = text;
            let emotionTag = null;
            
            if (!isUser && taggedText && taggedText !== text) {
                // å¾ taggedText ä¸­æå–æ¨™ç±¤ï¼Œä¾‹å¦‚ "[crying][softly] ä½ å¥½" -> "crying, softly"
                const tagMatches = taggedText.matchAll(/\[([^\]]+)\]/g);
                const tags = Array.from(tagMatches, m => m[1]);
                
                if (tags.length > 0) {
                    emotionTag = tags.join(', ');
                    // ç§»é™¤æ‰€æœ‰æ¨™ç±¤ï¼Œå–å¾—ç´”æ–‡å­—
                    displayText = taggedText.replace(/\[([^\]]+)\]\s*/g, '').trim();
                } else {
                    displayText = taggedText;
                }
            }

            // æ§‹å»ºè¨Šæ¯å…§å®¹
            content = '<div class="message-content">';
            
            if (emotionTag) {
                content += `<div class="message-tag">${emotionTag}</div>`;
            }
            
            content += `<div class="message-text">${displayText}</div>`;
            
            if (!isUser && audioUrl) {
                content += `
                    <div class="audio-container">
                        <audio class="audio-player" controls autoplay>
                            <source src="${audioUrl}" type="audio/mpeg">
                            æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´éŸ³è¨Šæ’­æ”¾
                        </audio>
                    </div>
                `;
            }
            
            content += '</div>';

            messageDiv.innerHTML = content;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function setStatus(text) {
            status.textContent = text;
        }

        function setLoading(loading) {
            sendButton.disabled = loading;
            if (loading) {
                sendButton.innerHTML = '<span class="loading"></span>';
            } else {
                sendButton.textContent = 'ç™¼é€';
            }
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, true);
            messageInput.value = '';
            setLoading(true);
            setStatus('è™•ç†ä¸­...');

            try {
                console.log('ğŸ“¤ ç™¼é€è¨Šæ¯:', text);
                console.log('ğŸŒ API åœ°å€:', `${API_BASE}/api/chat`);
                
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        use_llm: true,
                        provider: 'openai',
                        autonomy_mode: true,
                        autonomy_level: 0.7,
                        use_soft_ling: true  // å•Ÿç”¨èŠ±å°è»Ÿæ¨¡å¼ ğŸŒ¸
                    })
                });

                console.log('ğŸ“¥ å›æ‡‰ç‹€æ…‹:', response.status, response.statusText);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('âŒ API éŒ¯èª¤:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('âœ… å›æ‡‰è³‡æ–™:', data);

                if (data.status === 'success') {
                    setStatus('âœ… æˆåŠŸ');
                    
                    // å¦‚æœæ˜¯å¬å–šå’’èªï¼Œé¡¯ç¤ºé–‹éˆèª
                    if (data.is_invocation && data.opening) {
                        console.log('ğŸŒ¸ å¬å–šå’’èªè§¸ç™¼ï¼Œé¡¯ç¤ºé–‹éˆèª');
                        addMessage(data.opening, false, null, null);
                    }
                    
                    // é¡¯ç¤ºèŠ±å°è»Ÿçš„å›æ‡‰ï¼ˆä½¿ç”¨åŸå§‹æ–‡å­—ï¼Œä¸æ˜¯ tagged_textï¼‰
                    const displayText = data.text || data.tagged_text || 'ç„¡å›æ‡‰';
                    addMessage(displayText, false, data.tagged_text, data.audio_url);
                    
                    // é¡¯ç¤ºä»£ç†åç¨±
                    if (data.agent_name) {
                        console.log(`ğŸŒ¸ ç•¶å‰ä»£ç†ï¼š${data.agent_name}`);
                    }
                } else {
                    console.error('âŒ å›æ‡‰ç‹€æ…‹ä¸æ˜¯ success:', data);
                    throw new Error(data.message || 'æœªçŸ¥éŒ¯èª¤');
                }

            } catch (error) {
                console.error('âŒ éŒ¯èª¤è©³æƒ…:', error);
                setStatus('âŒ éŒ¯èª¤: ' + error.message);
                addMessage(`æŠ±æ­‰ï¼Œç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}`, false);
            } finally {
                setLoading(false);
                messageInput.focus();
            }
        }

        messageInput.focus();
    </script>
